<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokoyo Image Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            display: block;
            width: 250px;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .remove-bg {
            background-color: #ff5733;
        }
        .upscale {
            background-color: #3399ff;
        }
        img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h2>Dokoyo Image Tools</h2>

    <input type="file" id="imageInput" accept="image/*">
    <br>
    <button class="remove-bg" onclick="removeBackground()">üñº Remove Background</button>
    <button class="upscale" onclick="upscaleImage()">üîç Upscale Image</button>

    <h3>Preview:</h3>
    <img id="imagePreview" src="" alt="No image selected">

    <script>
        let modifiedImageUrl = "";

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        async function removeBackground() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert("Please select an image first.");
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append("image_file", file);
            formData.append("size", "auto");

            alert("Processing... Removing background.");

            const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST",
                headers: {
                    "X-Api-Key": "TjtY7VGLpBF3HxUaBrwMweXL"  // Ganti dengan API Key Remove.bg Anda
                },
                body: formData
            });

            if (!response.ok) {
                alert("Failed to remove background. Please check your API key.");
                return;
            }

            const data = await response.blob();
            modifiedImageUrl = URL.createObjectURL(data);

            document.getElementById('imagePreview').src = modifiedImageUrl;
            sendToZakeke(modifiedImageUrl);
        }

        async function upscaleImage() {
            if (!modifiedImageUrl) {
                alert("Please process an image first (remove background).");
                return;
            }

            alert("Processing... Upscaling image.");

            const formData = new FormData();
            formData.append("image", modifiedImageUrl);

            const response = await fetch("https://api.deepai.org/api/torch-srgan", {
                method: "POST",
                headers: {
                    "api-key": "27e09416-8677-4401-8159-2ece5033759e"  // Ganti dengan API Key DeepAI Anda
                },
                body: formData
            });

            const data = await response.json();
            if (data.output_url) {
                modifiedImageUrl = data.output_url;
                document.getElementById('imagePreview').src = modifiedImageUrl;
                sendToZakeke(modifiedImageUrl);
            } else {
                alert("Failed to upscale image. Please check your API key.");
            }
        }

        function sendToZakeke(imageUrl) {
            if (!imageUrl) {
                alert("Error: No modified image URL found.");
                return;
            }

            window.parent.postMessage({
                message_type: 'IMAGE_SELECTED',
                url: imageUrl,
                mime: 'image/png'
            }, '*');

            alert("Image sent to Zakeke!");
        }
    </script>

</body>
</html>
